<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="index.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800;900&display=swap" rel="stylesheet">

    <title>PIC3NK</title>
</head>
<body>
    <section>

        <div id="side-bar">
        
            <header>
                <img src="./assets/PICBNK.svg" alt="PIC3NK">
            </header>

            <div class="content">
                <h2>bem-vindo de volta!</h2>

                <p>Acesse sua conta agora mesmo.</p>

                <button>ENTRAR</button>

                <div class="button">
                    <a href="#">Esqueci minha senha.</a>
                </div>
            </div>
        </div>

        <div id="form" class="container">            
            <h2>Cria sua conta</h2>
            <p>Preencha seus dados</p>

            <form action="">
                <label class="sr-only" for="inputNome"><img src="./assets/user.svg" alt=""> Nome</label>
                <input type="text" id="inputNome" placeholder="Nome">

                <label class="sr-only" for="inputEmail">Email</label>
                <input type="email" id="inputEmail" placeholder="Email">

                <label class="sr-only" for="inputSenha">Senha</label>
                <input type="password" id="inputSenha" placeholder="Senha">
                
                <div class="button">
                    <button>CADASTRAR</button>
                </div>
            </form>       
        </div>

    </section>

</body>
</html>
